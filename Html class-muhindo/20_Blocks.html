<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Block and Inline Elements</title>

    <style>
        .red{
            background-color: red;
            color: white;
        }

        .blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h3>Block Elements</h3>
    <p class="red"> Paragraph 1</p>
    <p class="blue"> Paragraph 2</p>

    <h3>Inline Elements</h3>
    <a class="red" href="#">This is a simple link 1</a>
    <a class="blue"  href="#"> This is a simple link 2</a>
</body>
</html>
