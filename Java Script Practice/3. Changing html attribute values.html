<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
     <h2> What Can JavaSript Do?</h2>
     <p> JavaScript can change HTML attribute values</p>
     <p> In this case, JavaScript changes the value of the src code attribute of an image.</p>

     <button type="button"
     onclick="document.getElementById('myImage').src='pic_bulb_on.gif'">

     Turn on the light </button>

     <img id=" myImage"
     src="pic_bulb_off.gif"
     style="width:100px">

     <button type="button"
     onclick="document.getElementById('myImage').src='pic_bulb_off.gif'">

     Turn off the light

     </button>
       
</body>
</html>
