<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS in head</title>
</head>
<script>
    function myFunction() {
        document.getElementById('demo').innerHTML = "Paragraph Changed.";
    }
</script>
<body>
    <h2> Demo JavaScript in head</h2>
    <p> In this example, a Javascript function is placed in the head section of an html page.  The function is called or invoked when a button is clicked.</p>
    <p id="demo"> A paragraph.</p>
    <button type="button"
    onclick="myFunction()"> Try it </button>
</body>
</html>
