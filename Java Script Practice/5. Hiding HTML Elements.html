<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> How JavaScript hides HTML Elements</title>
</head>
<body>
    <h2> How Does JavaScript hide HTML elements?</h2>
    <p id="demo"> Hiding HTML elements can be done ny changing the display style to 'none'</p>
<button type="button"
onclick="document.getElementById('demo').style.display='none' ">

Click Me
     
</button>

</body>
</html>
