<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Get element by ID</title>

<body>

    <button type="button"
    onclick="document.getElementById ('demo').innerHTML= Date()">

    <p id="demo"> </p>
